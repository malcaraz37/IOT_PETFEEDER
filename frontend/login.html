<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PetFeeder</title>
  <link rel="stylesheet" href="./css/styles.css">

  <style>
    /* 游댲 Fondo animado con huellitas y croquetas */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #d7b899;
      position: relative;
    }

    /* Animaci칩n de fondo */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .paw, .kibble {
      position: absolute;
      opacity: 0.12;
      animation: float 15s linear infinite;
    }

    .paw {
      width: 80px;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
    }

    .kibble {
      width: 60px;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.2));
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    /* 游댲 Contenedor del Login */
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 2rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 380px;
      position: relative;
      z-index: 1;
    }

    .login-logo img {
      width: 200px;
      height: 157px;
      margin-bottom: 0.6rem;
    }

    .login-logo h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #6b3e1f;
      margin-bottom: 0.5rem;
    }

    .login-container h2 {
      color: #8b4513;
      margin-bottom: 1rem;
    }

    .login-container input {
      width: 80%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 2px solid #d3b08a;
      border-radius: 0.6rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: #fffaf5;
    }

    .login-container input:focus {
      border-color: #8b4513;
      box-shadow: 0 0 6px rgba(139,69,19,0.3);
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #8b4513;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .login-container button:hover {
      background: #6b3e1f;
      transform: scale(1.02);
    }

    #msg {
      margin-top: 1rem;
      color: #b91c1c;
      font-weight: 500;
    }

    /* 游댲 Peque침o detalle animado */
    @keyframes wag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(8deg); }
    }

    .login-logo img:hover {
      animation: wag 0.6s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <!-- 游 Fondo animado -->
  <div class="background">
    <img src="img/paw.png" class="paw" style="top: 10%; left: 5%; animation-delay: 0s;">
    <img src="img/paw.png" class="paw" style="top: 40%; left: 70%; animation-delay: 4s;">
    <img src="img/kibble.png" class="kibble" style="top: 60%; left: 20%; animation-delay: 2s;">
    <img src="img/kibble.png" class="kibble" style="top: 30%; left: 80%; animation-delay: 6s;">
    <img src="img/paw.png" class="paw" style="top: 80%; left: 40%; animation-delay: 8s;">
  </div>

  <!-- 游냤 Login -->
  <div class="login-container">
    <div class="login-logo">
      <img src="./img/peetfeederrr.png" alt="PetFeeder Logo">
      <h1>PetFeeder</h1>
    </div>

    <h2>Iniciar Sesi칩n</h2>
    <input type="email" id="email" placeholder="Correo electr칩nico" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <button id="btnLogin">Entrar</button>
    <p id="msg"></p>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
